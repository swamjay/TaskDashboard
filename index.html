<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, height=480, initial-scale=1.0">
  <title>Jay's Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #ffffff;
      color: #000000;
      width: 800px;
      height: 480px;
      overflow: hidden;
      padding: 12px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 2px solid #000;
      margin-bottom: 10px;
    }

    .date-time {
      font-size: 18px;
      font-weight: bold;
    }

    .weather {
      font-size: 18px;
      font-weight: bold;
    }

    .progress-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 2px solid #000;
      margin-bottom: 10px;
    }

    .section-label {
      font-size: 16px;
      font-weight: bold;
      min-width: 140px;
    }

    .progress-bar {
      display: flex;
      gap: 4px;
    }

    .progress-box {
      width: 28px;
      height: 18px;
      border: 2px solid #000;
    }

    .progress-box.filled {
      background: #000;
    }

    .progress-box.empty {
      background: #fff;
    }

    .time-labels {
      font-size: 12px;
      font-weight: bold;
    }

    .columns {
      display: flex;
      height: 340px;
    }

    .column {
      flex: 1;
      padding: 0 10px;
      border-right: 2px solid #000;
    }

    .column:last-child {
      border-right: none;
    }

    .column-header {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding-bottom: 8px;
      margin-bottom: 10px;
      border-bottom: 1px solid #000;
    }

    .task {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 6px 0;
      font-size: 14px;
    }

    .checkbox {
      font-size: 18px;
      line-height: 1;
    }

    .task-text {
      line-height: 1.3;
    }

    .task-text.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .updated {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 10px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="date-time">Mon, Dec 8, 2025  12:29 PM</div>
    <div class="weather">Ames: +15°F Overcast</div>
  </div>

  <div class="progress-section">
    <span class="time-labels">6AM</span>
    <span class="section-label">Section 7 of 12</span>
    <div class="progress-bar">
      <div class="progress-box filled"></div>
<div class="progress-box filled"></div>
<div class="progress-box filled"></div>
<div class="progress-box filled"></div>
<div class="progress-box filled"></div>
<div class="progress-box filled"></div>
<div class="progress-box filled"></div>
<div class="progress-box empty"></div>
<div class="progress-box empty"></div>
<div class="progress-box empty"></div>
<div class="progress-box empty"></div>
<div class="progress-box empty"></div>

    </div>
    <span class="time-labels">6PM</span>
  </div>

  <div class="columns">
    <div class="column">
      <div class="column-header">VDPAM</div>
      <div class="task-list">
        <div class="task">
          <span class="checkbox">☐</span>
          <span class="task-text ">Sample task one</span>
        </div>
<div class="task">
          <span class="checkbox">☑</span>
          <span class="task-text done">Sample task two</span>
        </div>

      </div>
    </div>
    <div class="column">
      <div class="column-header">VDL</div>
      <div class="task-list">
        <div class="task">
          <span class="checkbox">☐</span>
          <span class="task-text ">Sample task one</span>
        </div>
<div class="task">
          <span class="checkbox">☐</span>
          <span class="task-text ">Sample task two</span>
        </div>

      </div>
    </div>
    <div class="column">
      <div class="column-header">Personal</div>
      <div class="task-list">
        <div class="task">
          <span class="checkbox">☐</span>
          <span class="task-text ">Sample task one</span>
        </div>
<div class="task">
          <span class="checkbox">☑</span>
          <span class="task-text done">Sample task two</span>
        </div>

      </div>
    </div>
  </div>

  <div class="updated">Updated: Mon, Dec 8, 2025  12:29 PM</div>
</body>
</html>
