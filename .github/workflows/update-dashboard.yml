name: Update Dashboard

on:
  # Run every 15 minutes, all day
  schedule:
    - cron: '*/15 * * * *'
  
  # Also run when you push changes
  push:
    branches: [main]
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run build script
        run: python build.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update dashboard $(date -u +%Y-%m-%dT%H:%M:%SZ)" && git push)
